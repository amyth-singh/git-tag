name: Create Pull Request to Main

on:
  workflow_dispatch:

jobs:
  create-pr-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create PR
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            
            // Create a new branch
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/heads/automated-pr-branch',
              sha: context.sha
            });
            
            // Read the content of README.md
            let content = fs.readFileSync('README.md', 'utf8');
            content += '\n# Automated changes\n';
            
            // Update the file in the new branch
            await github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: 'README.md',
              message: 'Automated changes',
              content: Buffer.from(content).toString('base64'),
              branch: 'automated-pr-branch'
            });
            
            // Create a pull request
            await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Automated Pull Request to Main',
              head: 'automated-pr-branch',
              base: 'main',
              body: 'This is an automated pull request created by GitHub Actions to merge changes into the main branch.'
            });
